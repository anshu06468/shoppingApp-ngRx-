<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (error)="onHandleError()"></app-alert> -->



        <div *ngIf="isLoading" style="text-align: center;">
            <app-loadingspinner></app-loadingspinner>
        </div>
        <form #authform="ngForm" (ngSubmit)="onSubmit(authform)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authform.valid">{{isLoginMode ? 'Login':'Sign Up'}}</button>&nbsp;
                <button class="btn btn-primary" (click)="onSwithMode()" type="button">{{isLoginMode ? 'Switch to Sign Up':'Switch to Login'}}</button>
            </div>
        </form>
    </div>
</div>
